<div id="entity-detail">

	<div class="panel-heading">
		<h2>Entity Detail</h2>
	</div>

	<div class="panel-body">
		<form class="form-horizontal">

			<fieldset>

				<div class="form-group">

					<label for="id" class="form-label col-sm-4">Id</label>

					<div class="col-sm-8">
						<input id="id" name="id" type="text" class="form-control"
						       ng-model="editing.id"/>
					</div>

				</div>

				<div class="form-group">

					<label for="id" class="form-label col-sm-4">Title</label>

					<div class="col-sm-8">
						<input id="title" name="title" type="text" class="form-control"
						       ng-model="editing.title"/>
					</div>

				</div>

				<div class="form-group">

					<label for="labels" class="form-label col-sm-4">Labels</label>

					<div class="col-sm-8">
						<select id="labels" name="labels" class="form-control"
						       ng-model="editing.labels"></select>
					</div>

				</div>

			</fieldset>

			<fieldset ng-if="hasLabel('Character', entity)">
				<div class="panel panel-default">

					<div class="panel-header">
						<h3>Character</h3>
					</div>

					<div class="panel-content" data-panel-character>
					</div>

				</div>
			</fieldset>

			<fieldset entity-detail-perk ng-if="hasLabel('Perk', entity)"></fieldset>

		</form>
	</div>

	<div class="panel-footer clearfix">

		<div class="pull-right">

			<button class="btn btn-warning"
			        ng-click="reset()">Reset</button>

			<button class="btn btn-success"
			        ng-click="save()">Save</button>

		</div>

	</div>

</div>
