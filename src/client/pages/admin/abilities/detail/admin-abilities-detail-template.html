<div id="admin-ability-detail" class="row">

	<div class="col-xs-12">
		<div class="panel panel-default">

			<div class="panel-heading">
				<strong ng-bind="selection.name"></strong>
				<span ng-if="selection.degree">- {{ selection.degree }}</span>
				<span ng-if="selection.cost">- {{ selection.cost }}xp</span>
			</div>

			<div class="panel-body">
				<p ng-bind="selection.description"></p>
			</div>

			<div class="panel-footer">
				<em>
					<span>Prerequisites:</span>
					<span ng-if="!selection.prerequisites || !selection.prerequisites.length">none</span>
					<span ng-repeat="prereq in selection.prerequisites"
					      ng-bind="prereq"></span>
				</em>
			</div>

		</div>
	</div>

	<div class="col-xs-12">
		<form class="form form-horizontal">

			<div class="form-group">

				<label for="ability-name" class="control-label col-sm-2">Name</label>

				<div class="col-sm-10">
					<input type="text" id="ability-name" class="form-control"
					       ng-model="selection.name"/>
				</div>

			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="selection.shadow">
							Shadow Guide Item
						</label>
					</div>
				</div>
			</div>

		</form>
	</div>

</div>
